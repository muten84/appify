<div class="app-page" id="patientPage" data-page="patientPage">
	<div class="snap-drawers">
		<div class="snap-drawer snap-drawer-left menu-border">
			<div class="app-section">
				<button id="patientsBtn" class="btn-background btn btn-block">
			</div>
		</div>
		<div class="snap-drawer snap-drawer-right"></div>
	</div>
	<div id="content" class="content snap-content">
		<div class="app-topbar">
			<!-- HEADER SECTION -->
			<header class="bar bar-nav app-title topbar-height">
				<!-- <button id="backBtn" class="btn btn-nav pull-left">
					<span class="fa fa-arrow-left  fa-2x"></span>
				</button> -->
				<button id="showPatientMenuBtn" class="btn-border btn btn-nav pull-left">
					<span class="fa fa-bars fa-2x"></span>
				</button>
				<button id="backBtn" class="btn-border btn btn-nav pull-left">
					<span class="fa fa-chevron-left fa-2x"></span>
				</button>
				<button id="gpsStateBtn"
					class="btn-border btn btn-nav pull-right {{barStatus.gpsStatus}}">
					<span class="fa fa-map-marker fa-2x"></span>
				</button>
				<button id="batteryStateBtn"
					class="btn btn-nav pull-right {{barStatus.batteryStatus}}">
					<span class="fa fa-bolt fa-2x"></span>
				</button>
				<button id="connectionStateBtn"
					class="btn btn-nav pull-right {{barStatus.connectionStatus}}">
					<span class="fa fa-rss fa-2x"></span>
				</button>
			</header>
		</div>
		<!--END  HEADER SECTION -->
		<div id="patientDataContent" class="app-content" v-repeat="p: activation.patients">		 
			<div v-show="p.show" class="app-section">
				<div class="segmented-control" style="width: 100%;">
					<a id="sanEval0" class="control-item">0</a>
					<a id="sanEval1" class="control-item">1</a>
					<a id="sanEval2" class="control-item">2</a>
					<a id="sanEval3" class="control-item">3</a>
					<a id="sanEval4" class="control-item">4</a>
				</div>
			</div>
			<div class="app-section">
				<form onsubmit="javascript:return false;">
					<input type="text" placeholder="Nome" value="{{p.name}}">
					<input type="text"	placeholder="Cognome" value="{{p.lastName}}"></input>
					<textarea rows="5" placeholder="Note Paziente"></textarea>
					<button class="btn btn-positive btn-block">Salva i Dati</button>
					<button class="btn btn-negative btn-block">Pulisci</button>
				</form>
			</div>
		
		</div>
			<nav id="bottomBar"
			class="app-bottombar bar bar-standard bar-footer bottombar-height">			
				<button class="btn btn-primary  btn-outlined  pull-left"  style="height: 90%;"><span class="fa fa-arrow-left fa-2x"></span></button>
				<button style="margin-left: 10%; margin-right: 10%" class="btn btn-primary  btn-outlined  pull-left"  style="height: 90%;"><span class="fa fa-user-plus fa-2x"></span></button>
				<button class="btn btn-primary  btn-outlined  pull-right" style="height: 90%;"><span class="fa fa-arrow-right fa-2x"></span></button>					
			</nav>
	</div>
</div>
