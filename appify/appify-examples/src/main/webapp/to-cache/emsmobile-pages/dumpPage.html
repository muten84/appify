<div class="app-page" id="dumpPage" data-page="dumpPage">
	<!-- MODAL -->
	<div id="intervIncomeModal" class="modal">
		<header class="bar bar-nav">
			<!-- <a id="closeWaitModalBtn" class="icon icon-close pull-right"></a> -->
			<h1 class="title">Nuovo Intervento</h1>
		</header>
		<div class="content">
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
			<div id="intervIncomeModalText" class="app-section"
				style="text-align: center;">Nuovo Intervento dalla Centrale
				Operativa!!</div>
			<button id="confirmModalBtn" class="btn-background btn btn-block">
				<span class="fa fa-check-circle-o fa-3x"></span>
			</button>
		</div>
	</div>
	<div id="waitModal" class="modal">
		<header class="bar bar-nav">
			<a id="closeWaitModalBtn" class="pull-right"></a>
			<h1 class="title">Richiesta in corso...</h1>
		</header>

		<div class="content">
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
			<div id="waitModalText" class="app-section"
				style="text-align: center;">...</div>
		</div>
	</div>
	<!-- MENU -->
	<div class="snap-drawers">
		<div class="snap-drawer snap-drawer-left menu-border">
			<div class="app-section" style="height:auto">
				<a id="checkInBtn" class="btn-background badge btn btn-block btn-large"><span style="padding: 5px; float: left"
					class="fa fa-user-md fa-3x"></span><span class="btn-font-large">{{checkInLabel}}</span></a>
				<button id="parkingButton"
					class="btn-background badge btn btn-block btn-large">
					<span class="fa fa-flag-checkered fa-3x" style="padding: 5px; float: left"></span><span
						class="btn-font-large">Parcheggio</span>
				</button>
				<!-- <button id="manageEquipButton" class="btn-background btn btn-block">Gestione
					Equipaggio</button>  -->
				<button id="lastEmergencyBtn"
					class="btn-background badge btn btn-block btn-large">
					<span class="fa fa-info-circle fa-3x" style="padding: 5px; float: left"></span><span
						class="btn-font-large">Emergenza Prec.</span>
				</button>
			</div>
		</div>
		<div class="snap-drawer snap-drawer-right"></div>
	</div>
	<div id="content" class="content snap-content">

		<div class="box-shadow app-topbar">
			<header class="box-shadow bar bar-nav app-title topbar-height">

				<button id="showMenuBtn" class="btn btn-nav pull-left">
					<span class="fa fa-bars fa-3x"></span>
				</button>
				<button id="checkInAccels" class="btn btn-nav pull-left">
					<span class="fa fa-ambulance fa-3x pull-left">{{barStatus.vehicleCode}}</span>
				</button>
				<button id="gpsStateBtn"
					class="btn btn-nav pull-right {{barStatus.gpsStatus}}">
					<span class="fa fa-map-marker fa-3x"></span>
				</button>
				<button id="batteryStateBtn"
					class="btn btn-nav pull-right {{barStatus.batteryStatus}}">
					<span class="btn-adapt fa fa-bolt fa-3x"></span>
				</button>
				<button id="connectionStateBtn"
					class="btn btn-nav pull-right {{barStatus.connectionStatus}}">
					<span class="fa fa-wifi fa-3x"></span>
				</button>
			</header>
		</div>
		<div class="box-shadow app-content">
			<iframe id="dumpFrame"
				class="app-section-shadow app-section zero-margin-section"
				style="width: 95%; height: 95%" src="{{dumpUrl}}"></iframe>

		</div>
		<nav
			class="box-shadow app-bottombar bar-footer bar bar-tab bottombar-height">
			<a class="tab-item">
				<button id="refreshDumpBtn" class="btn-background btn btn-nav">
					<span class="fa fa-refresh fa-2x"></span> <span class="tab-label">Aggiorna
						Dump</span>
				</button>
			</a> <a class="tab-item">
				<button class="btn-background btn btn-nav">
					<span class="fa fa-exclamation-circle fa-2x"></span> <span
						class="tab-label">Codici Rossi</span>
				</button>
			</a>
		</nav>
	</div>


</div>
