<div class="app-page" id="pullablePage" data-page="pullablePage">

	<div id="ptr">
		<span class="genericon genericon-next"></span>

		<div class="loading">
			<span id="l1"></span> <span id="l2"></span> <span id="l3"></span>
		</div>
	</div>
	<div id="pullable">
		<div class="app-topbar">
			<header class="bar bar-nav app-title topbar-height">
				<button id="backBtn" class="btn btn-nav pull-left">
					<span class="fa fa-arrow-left  fa-2x"></span>
				</button>
				<button id="gpsStateBtn"
					class="btn btn-nav pull-right {{barStatus.gpsStatus}}">
					<span class="fa fa-map-marker fa-2x"></span>
				</button>
				<button id="batteryStateBtn"
					class="btn btn-nav pull-right {{barStatus.batteryStatus}}">
					<span class="btn-adapt fa fa-bolt fa-2x"></span>
				</button>
				<button id="connectionStateBtn"
					class="btn btn-nav pull-right {{barStatus.connectionStatus}}">
					<span class="fa fa-wifi fa-2x"></span>
				</button>
			</header>
			<div class="app-content">
				<div class="app-section">
					<ul id="vehicleList" v-repeat="section: vehicles"
						class="table-view">
						<li class="table-view-cell media"><span
							class="media-object pull-left fa fa-flag"></span>
							<div class="media-body">{{section.sectionName}}</div></li>
						<li v-repeat="vehicle: section.items "
							v-on="click: onData(this,$event)" class="table-view-cell media"><a
							class="navigate-right"> <span
								class="media-object pull-left fa fa-ambulance"></span>
								<div class="media-body">{{vehicle.itemName}}</div>
						</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
