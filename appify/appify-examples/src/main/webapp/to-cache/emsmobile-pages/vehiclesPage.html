<div class="app-page" id="vehiclesPage" data-page="vehiclesPage">
	<div id="ptr" style="z-index: -10">
		<span class="genericon genericon-next"></span>

		<div class="loading">
			<span id="l1"></span> <span id="l2"></span> <span id="l3"></span>
		</div>
	</div>
	<div v-pre id="waitModal" class="modal">
		<header class="bar bar-nav">
			<a id="closeWaitModalBtn" class="icon icon-close pull-right"></a>
			<h1 class="title">Mezzo selezionato</h1>
		</header>

		<div class="content">
			<div class="loader"></div>
			<div id="waitModalText" class="app-section"
				style="text-align: center;">...</div>
		</div>
	</div>
	<div id="pullable" appify-pullable>
		<div id="content" class="content snap-content">
			<div class="app-topbar" style="border: 1">
				<header class="bar bar-nav app-title topbar-height">
					<button id="backBtn" class="btn btn-nav pull-left">
						<span class="fa fa-chevron-left  fa-3x"></span>
					</button>
					<button id="gpsStateBtn"
						class=" btn btn-nav pull-right {{barStatus.gpsStatus}}">
						<span class="btn-adapt fa fa-map-marker fa-3x"></span>
					</button>
					<button id="batteryStateBtn"
						class="btn btn-nav pull-right {{barStatus.batteryStatus}}">
						<span class="btn-adapt fa fa-bolt fa-3x"></span>
					</button>
					<button id="connectionStateBtn"
						class="btn btn-nav pull-right {{barStatus.connectionStatus}}">
						<span class="fa fa-wifi fa-3x"></span>
					</button>
				</header>
			</div>
			<div class="app-content">
				<!-- <div class="app-section">
					
				</div> -->
				<div class="app-section" style="  height: 95%;  margin-top: 20px !important;">
					<input id="vehicleSearchText" v-model="searchText | uppercase">
					<input id="keyboard">
					<ul id="vehicleList" v-repeat="section: vehicles"
						class="table-view">
						<li class="table-view-cell media"><span
							class="media-object pull-left fa fa-flag"></span>
							<div class="text-center media-body">{{section.sectionName}}</div></li>
						<li v-repeat="vehicle: section.items | filterBy searchText in vehicle"
							v-on="click: onData(this,$event)" class="table-view-cell media"><a
							class="navigate-right"> <span
								class="media-object pull-left fa fa-ambulance"></span>
								<div class="media-body">{{vehicle.itemName}}</div>
						</a></li>
					</ul>
				</div>
			</div>
			<!-- <div class="app-section">
				<ul id="listOfItems2" class="table-view">

					<li v-repeat="items2" v-on="click: onData(this,$event)"
						class="table-view-cell media"><a class="navigate-right">
							<span class="media-object pull-left icon icon-pages"></span>
							<div class="media-body">{{$value}}</div>
					</a></li>
				</ul>
			</div> -->
		</div>
	</div>
</div>
