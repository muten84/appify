	<!-- MAIN PAGE -->
	<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	<div class="app-page" id="dumpPage" data-page="dumpPage">
		<!-- MENU -->
		<div class="snap-drawers">
			<div class="snap-drawer snap-drawer-left">
				<div class="app-section">
					<button id="checkInBtn" class="btn btn-block">Inizio Turno</button>
					<button id="mangeEquipBtn" class="btn btn-block">Gestione
						Equipaggio</button>
					<button id="lastEmergencyBtn" class="btn btn-block">Ultima
						Emergenza</button>
				</div>
			</div>
			<div class="snap-drawer snap-drawer-right"></div>
		</div>
		<div id="content" class="content snap-content">
			<div class="app-topbar">
				<header class="bar bar-nav app-title topbar-height">
					<button id="showMenuBtn" class="btn btn-nav pull-left">
						<span class="icon icon-bars"></span>
					</button>
					<button id="gpsStateBtn" class="btn btn-nav pull-right">
						<span class="fa fa-map-marker fa-2x"></span>
					</button>
					<button id="batteryStateBtn" class="btn btn-nav pull-right">
						<span class="fa fa-bolt fa-2x"></span>
					</button>
					<button id="connectionStateBtn" class="btn btn-nav pull-right">
						<span class="fa fa-rss fa-2x"></span>
					</button>
				</header>
			</div>
			<div class="app-content">
				<iframe id="dumpFrame" class="app-section" style="width: 98%; height: 98%"
					src="{{dumpUrl}}"></iframe>
				<!-- visualizzare qui il dump di bologna -->
			</div>
		</div>
		<nav class="bottombar-height bar bar-tab">
			<a class="tab-item">
				<button id="refreshDumpBtn" class="btn btn-nav">
					<span class="icon fa fa-refresh"></span>
					 <span class="tab-label">Aggiorna
						Dump</span>
				</button>
			</a>
			<a class="tab-item">
				<button class="btn btn-nav">
					<span class="icon fa fa-exclamation-circle"></span>
					 <span class="tab-label">Codici Rossi</span>
				</button>
			</a>
